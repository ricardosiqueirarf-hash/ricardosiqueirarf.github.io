<style>
/* RESET B√ÅSICO */
* { box-sizing: border-box; margin:0; padding:0; }

/* BODY */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f6fa;

/* APP WRAPPER */

/* SIDEBAR */

}

/* DROPDOWN */

    display: none;

}

/* BOT√ïES SIDEBAR */
.sidebar button:not(.dropdown-toggle) {
    background: #353b48;
    padding: 12px;

    border: none;

/* CONTENT */

}

/* FORMUL√ÅRIOS */

    background: #fff;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}
#formCliente label {
    font-size: 0.95rem;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
}
#formCliente input {
    padding: 8px 10px;

<body>
<div class="app">
    <div class="sidebar">
        <h3 class="dropdown-toggle" onclick="toggleDropdown()">Cadastro de Materiais ‚ñº</h3>
        <div id="dropdownMenu" class="dropdown-content">
            <button onclick="go('perfis.html')">Perfis</button>
            <button onclick="go('vidros.html')">Vidros</button>
            <button onclick="go('insumos.html')">Insumos</button>
            <button onclick="go('puxadores.html')">Puxadores</button>
        </div>

        <button onclick="go('producao.html')">Produ√ß√£o</button>
        <button onclick="go('catalogo.html')">Cat√°logo</button>
        <button onclick="go('ajustes.html')">Ajustes</button>
        <button onclick="go('cortevidro.html')">Cortevidro</button>
        <button onclick="go('3dteste.html')">3D</button>
    </div>

    <div class="content">
        <h1>Or√ßamento de Portas</h1>

        <div id="formCliente">
            <label>Nome do Cliente<input type="text" id="clienteNome"></label>
            <button class="btn" onclick="criarFichaCliente()">Criar Ficha</button>
        </div>

        <h2>Or√ßamentos Existentes</h2>
        <div id="orcamentosExistentes"><em>Carregando...</em></div>

        <h2>Portas Salvas</h2>
        <div id="portasSalvas"></div>
    </div>
</div>

<script>
// =====================
// css dropdown
// =====================
<script>
function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

function go(url) {
    window.location.href = url;
}

// URL do backend
const BACKEND_URL = "https://colorglass.onrender.com";

// =====================
// CARREGAR OR√áAMENTOS
// =====================
async function carregarOrcamentos() {
    try {
        const res = await fetch(`${BACKEND_URL}/api/orcamentos`);
        const data = await res.json();
        const container = document.getElementById("orcamentosExistentes");
        container.innerHTML = "";
        const orcamentos = data.orcamentos || [];

        if(orcamentos.length === 0){
            container.innerHTML = "<em>Nenhum or√ßamento encontrado.</em>";
            return;
        }

        const table = document.createElement("table");
        table.innerHTML = `
            <thead>
                <tr>
                    <th># Pedido</th>
                    <th>Cliente</th>
                    <th>Data Cria√ß√£o</th>
                    <th>Qtd Total</th>
                    <th>Valor Total (R$)</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        for(const o of orcamentos){
            try {
                // Buscar portas do or√ßamento
                const resPortas = await fetch(`${BACKEND_URL}/api/orcamento/${o.id}/portas`);
                const dataPortas = await resPortas.json();
                let qtdTotal = 0;
                let valorTotal = 0;

                if(dataPortas.success && dataPortas.portas){
                    dataPortas.portas.forEach(p => {
                        const quantidade = +p.quantidade || 1;
                        qtdTotal += quantidade;
                        valorTotal += (p.preco || 0) * quantidade;
                    });
                }

                // Se as colunas do Supabase existirem, sobrescreve os totais
                qtdTotal = o.quantidade_total ?? qtdTotal;
                valorTotal = o.valor_total ?? valorTotal;

                const tr = document.createElement("tr");
                const dataCriacao = o.data_criacao ? new Date(o.data_criacao).toLocaleString() : "";
                tr.innerHTML = `
                    <td>${o.numero_pedido}</td>
                    <td>${o.cliente_nome}</td>
                    <td>${dataCriacao}</td>
                    <td>${qtdTotal}</td>
                    <td>${valorTotal.toFixed(2)}</td>
                    <td>
                        <button class="btn" onclick="editarOrcamento('${o.id}')">Editar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            } catch(err) {
                console.error("Erro ao carregar portas do or√ßamento:", err);
            }
        }

        container.appendChild(table);

    } catch(err){
        console.error("Erro ao carregar or√ßamentos:", err);
        document.getElementById("orcamentosExistentes").innerHTML = "<em>Erro ao carregar or√ßamentos.</em>";
    }
}

// üî• EDITAR OR√áAMENTO
function editarOrcamento(uuid){
    window.location.href = `/portas.html?orcamento_uuid=${encodeURIComponent(uuid)}`;
}

// =====================
// FICHA CLIENTE
// =====================
let cliente = {nome:"", id:null};
async function criarFichaCliente(){
    const nome = document.getElementById("clienteNome").value.trim();
    if(!nome){ alert("Digite o nome do cliente"); return; }
    cliente.nome = nome;

    try {
        const res = await fetch(`${BACKEND_URL}/api/orcamento`, {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body:JSON.stringify({cliente_nome: cliente.nome})
        });
        const data = await res.json();
        if(data.success){
            cliente.id = data.id;
            alert("Ficha criada com sucesso! ID: " + data.id);
            document.getElementById("formCliente").style.display="none";
            carregarOrcamentos();
        } else {
            alert("Erro ao criar ficha: " + data.error);
        }
    } catch(err) {
        console.error("Erro criarFichaCliente:", err);
        alert("Erro ao criar ficha, veja o console.");
    }
}

// Carrega or√ßamentos automaticamente ao abrir a p√°gina
carregarOrcamentos();
</script>
</body>
</html>
