<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portas de Vidro e Alum√≠nio em Fortaleza | ColorGlass</title>
<meta name="description" content="Portas de vidro e alum√≠nio sob medida em Fortaleza. Or√ßamento r√°pido, qualidade premium e instala√ß√£o profissional.">
<meta name="robots" content="index, follow">

<style>
body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f2f2f2; }
.app { display:grid; grid-template-columns:18% 82%; height:100vh; }
.sidebar { background:#1e1e1e; color:white; padding:20px; display:flex; flex-direction:column; gap:10px; }
.sidebar button { padding:10px; border:none; background:#333; color:white; border-radius:6px; cursor:pointer; }
.content { padding:25px; overflow-y:auto; height:100vh; }
label { display:flex; flex-direction:column; font-size:0.9rem; width:180px; }
input { padding:7px; margin-top:5px; }
.btn { padding:10px 16px; border:none; border-radius:6px; cursor:pointer; background:#0078d7; color:white; margin-top:10px; }
.btn-danger { background:#c0392b; }
#formCliente { background:white; padding:15px; border-radius:8px; margin-bottom:20px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
table { border-collapse: collapse; width:100%; }
th, td { border:1px solid #ccc; padding:5px; text-align:left; }
th { background:#ddd; }
</style>

</head>
<body>
<div class="app">
    <div class="sidebar">
        <h3>ColorGlass</h3>
        <button onclick="go('perfis.html')">Perfis</button>
        <button onclick="go('vidros.html')">Vidros</button>
        <button onclick="go('producao.html')">Produ√ß√£o</button>
        <button onclick="go('insumos.html')">Insumos</button>
        <button onclick="go('catalogo.html')">Cat√°logo</button>
        <button onclick="go('ajustes.html')">Ajustes</button>
    </div>

    <div class="content">
        <h1>Or√ßamento de Portas</h1>

        <div id="formCliente">
            <label>Nome do Cliente<input type="text" id="clienteNome"></label>
            <button class="btn" onclick="criarFichaCliente()">Criar Ficha</button>
        </div>

        <h2>Or√ßamentos Existentes</h2>
        <div id="orcamentosExistentes"><em>Carregando...</em></div>
    </div>
</div>

<script>
function go(p){ window.location.href = p }

const BACKEND_URL = "https://colorglass.onrender.com";

// =====================
// CARREGAR OR√áAMENTOS + PORTAS (1 REQUISI√á√ÉO)
// =====================
async function carregarOrcamentos() {
    try {
        // Buscar todos os or√ßamentos
        const resOrc = await fetch(`${BACKEND_URL}/api/orcamentos`);
        const dataOrc = await resOrc.json();
        const orcamentos = dataOrc.orcamentos || [];

        // Buscar todas as portas de uma vez
        const resPortas = await fetch(`${BACKEND_URL}/api/portas`);
        const dataPortas = await resPortas.json();
        const todasPortas = dataPortas.portas || [];

        // Agrupar portas por or√ßamento
        const portasPorOrcamento = {};
        todasPortas.forEach(p => {
            const id = p.orcamento_id || p.orcamento_uuid;
            if(!portasPorOrcamento[id]) portasPorOrcamento[id] = [];
            portasPorOrcamento[id].push(p);
        });

        const container = document.getElementById("orcamentosExistentes");
        container.innerHTML = "";

        if(orcamentos.length === 0){
            container.innerHTML = "<em>Nenhum or√ßamento encontrado.</em>";
            return;
        }

        const table = document.createElement("table");
        table.innerHTML = `
            <thead>
                <tr>
                    <th># Pedido</th>
                    <th>Cliente</th>
                    <th>Data Cria√ß√£o</th>
                    <th>Qtd Portas</th>
                    <th>Valor Total (R$)</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody></tbody>
        `;
        const tbody = table.querySelector("tbody");

        for(const o of orcamentos){
            const portas = portasPorOrcamento[o.id] || [];
            let qtdTotal = 0, valorTotal = 0;
            portas.forEach(p => {
                const qtd = +p.quantidade || 1;
                qtdTotal += qtd;
                valorTotal += (p.preco || 0) * qtd;
            });

            const tr = document.createElement("tr");
            const dataCriacao = o.data_criacao ? new Date(o.data_criacao).toLocaleString() : "";
            tr.innerHTML = `
                <td>${o.numero_pedido}</td>
                <td>${o.cliente_nome}</td>
                <td>${dataCriacao}</td>
                <td>${qtdTotal}</td>
                <td>${valorTotal.toFixed(2)}</td>
                <td><button class="btn" onclick="editarOrcamento('${o.id}')">Editar</button></td>
            `;
            tbody.appendChild(tr);
        }

        container.appendChild(table);
    } catch(err) {
        console.error("Erro ao carregar or√ßamentos:", err);
        document.getElementById("orcamentosExistentes").innerHTML = "<em>Erro ao carregar or√ßamentos.</em>";
    }
}

// üî• EDITAR OR√áAMENTO
function editarOrcamento(uuid){
    window.location.href = `/portas.html?orcamento_uuid=${encodeURIComponent(uuid)}`;
}

// =====================
// FICHA CLIENTE
// =====================
let cliente = {nome:"", id:null};
async function criarFichaCliente(){
    const nome = document.getElementById("clienteNome").value.trim();
    if(!nome){ alert("Digite o nome do cliente"); return; }
    cliente.nome = nome;

    try {
        const res = await fetch(`${BACKEND_URL}/api/orcamento`, {
            method:'POST',
            headers:{ 'Content-Type':'application/json' },
            body:JSON.stringify({cliente_nome: cliente.nome})
        });
        const data = await res.json();
        if(data.success){
            cliente.id = data.id;
            alert("Ficha criada com sucesso! ID: " + data.id);
            document.getElementById("formCliente").style.display="none";
            carregarOrcamentos();
        } else alert("Erro ao criar ficha: " + data.error);
    } catch(err) {
        console.error("Erro criarFichaCliente:", err);
        alert("Erro ao criar ficha, veja o console.");
    }
}

// Carrega or√ßamentos instantaneamente
carregarOrcamentos();
</script>
</body>
</html>
