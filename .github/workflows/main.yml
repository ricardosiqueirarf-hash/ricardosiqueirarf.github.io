name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Python-like ping
        run: |
          echo "Pinging Render (real request)..."

          curl -L --fail --max-time 20 \
            https://colorglass.onrender.com/ \
            -o /tmp/render.html

          echo "Pinging domain..."

          curl -L --fail --max-time 20 \
            https://colorglassfortaleza.com.br/ \
            -o /tmp/domain.html

          echo "Ping OK"

