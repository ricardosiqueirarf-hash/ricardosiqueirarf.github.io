<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login | ColorGlass</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

        body {
            margin: 0;
            height: 100vh;
            background: url("https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?auto=format&fit=crop&w=1920&q=80")
                        no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(4px);
        }

        .login-container {
            position: relative;
            background: #fff;
            width: 420px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
        }

        .logo {
            text-align: center;
            font-size: 34px;
            margin-bottom: 30px;
            font-weight: 300;
            color: #666;
        }

        .logo span {
            color: #2a9ecb;
            font-weight: 600;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2a9ecb;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid #2a9ecb;
            background: transparent;
            font-size: 15px;
            cursor: pointer;
            color: #2a9ecb;
            font-weight: 600;
        }

        .btn:hover {
            background: #2a9ecb;
            color: #fff;
        }

        .error {
            background: #f44336;
            color: #fff;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="logo">Color<span>Glass</span></div>

    <form id="loginForm">
        <label>Senha de acesso</label>
        <input type="password" name="password" placeholder="Digite a senha" required autofocus>

        <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="footer">
        Sistema interno ‚Ä¢ Grupo Rocha Rodrigues
    </div>
</div>

<script>
    const BACKEND_URL = "https://colorglass.onrender.com";

    async function enviarLogin(event){
        event.preventDefault();

        const password = document.querySelector('input[name="password"]').value.trim();
        if(!password) return alert("Digite a senha");

        try {
            const res = await fetch(`${BACKEND_URL}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });

            const data = await res.json();

            if(!data.success){
                mostrarErro(data.error || "Senha inv√°lida");
                return;
            }

            // üîê salva token
            localStorage.setItem("ADMIN_TOKEN", data.token);

            // üîÅ redireciona
            window.location.href = "index.html";

        } catch(err){
            console.error(err);
            mostrarErro("Erro ao conectar com o servidor");
        }
    }

    function mostrarErro(msg){
        let div = document.querySelector(".error");
        if(!div){
            div = document.createElement("div");
            div.className = "error";
            document.querySelector(".login-container").prepend(div);
        }
        div.textContent = msg;
    }

    document.getElementById("loginForm")
        .addEventListener("submit", enviarLogin);
</script>

</body>
</html>
