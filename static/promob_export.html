<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exportar CSV Promob</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 24px;
      color: #222;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    p {
      color: #555;
      margin-bottom: 24px;
    }

    button {
      background: #1b6ef3;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      background: #9bb8f7;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exportar tabela de preços</h1>
    <p>Clique no botão para baixar o CSV com seus produtos.</p>
    <button id="baixar">Baixar CSV</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const button = document.getElementById("baixar");
    const statusEl = document.getElementById("status");

    button.addEventListener("click", async () => {
      statusEl.textContent = "";
      button.disabled = true;

      try {
        const response = await fetch("/api/promob/export", { method: "GET" });
        if (!response.ok) {
          throw new Error("Falha ao gerar CSV.");
        }

        const blob = await response.blob();
        const filename = response.headers.get("Content-Disposition")?.split("filename=")?.[1]?.replace(/\"/g, "") || "promob.csv";
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        link.remove();
        statusEl.textContent = "Download iniciado.";
      } catch (error) {
        statusEl.textContent = "Não foi possível baixar o CSV.";
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
