<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exportar CSV Promob</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 24px;
      color: #222;
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    p {
      color: #555;
      margin-bottom: 24px;
    }

    button {
      background: #1b6ef3;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      background: #9bb8f7;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exportar tabela de preços</h1>
    <p>Clique no botão para baixar o CSV com seus produtos.</p>
    <form action="/api/promob/export" method="get">
      <button type="submit" id="baixar">Baixar CSV</button>
    </form>
    <div class="status" id="status"></div>
  </div>
</body>
</html>
