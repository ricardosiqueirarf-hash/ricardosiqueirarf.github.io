<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

  "https://hfhwvzldhgqniqnurync.supabase.co",

);

// Isso é OBRIGATÓRIO: consome o #access_token do URL
const { data, error } = await supabase.auth.getSession();

console.log("callback session:", data);
console.log("callback error:", error);

if (error) {
  document.body.innerText = "Erro no callback: " + error.message;
} else {
  // força o browser a salvar a sessão antes de redirecionar
  await new Promise(r => setTimeout(r, 500));
  window.location.href = "/comprovantes.html";
}
