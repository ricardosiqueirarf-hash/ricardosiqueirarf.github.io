<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vidros</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 10px; }
        .menu { margin-bottom: 20px; }

        button {
            padding: 8px 14px;
            margin: 4px;
            cursor: pointer;
        }

        input {
            padding: 6px;
            margin: 4px;
            width: 130px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th { background: #eee; }
    </style>
</head>
<body>

<h1>Vidros</h1>

<div class="menu">
    <button onclick="window.location.href='/'">Voltar</button>
</div>

<h3>Novo / Editar Vidro</h3>

<input type="hidden" id="vidro_id">

<input id="tipo" placeholder="Tipo do vidro">
<input id="espessura" type="number" step="0.01" placeholder="Espessura (mm)">
<input id="custo" type="number" step="0.01" placeholder="Custo">
<input id="margem" type="number" step="0.01" placeholder="Margem %">
<input id="perda" type="number" step="0.01" placeholder="Perda %">

<button onclick="salvar()">Salvar</button>
<button onclick="cancelar()">Cancelar</button>

<table>
    <thead>
        <tr>
            <th>Tipo</th>
            <th>Espessura</th>
            <th>Custo</th>
            <th>Margem</th>
            <th>Perda</th>
            <th>Preço Final</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabela"></tbody>
</table>

<script>
    // =====================
    // CARREGAR
    // =====================
    async function carregar() {
        const res = await fetch("/api/vidros");
        const data = await res.json();
        const tbody = document.getElementById("tabela");
        tbody.innerHTML = "";

        data.forEach(v => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${v.tipo}</td>
                <td>${v.espessura} mm</td>
                <td>R$ ${Number(v.custo).toFixed(2)}</td>
                <td>${v.margem}%</td>
                <td>${v.perda}%</td>
                <td><b>R$ ${Number(v.preco).toFixed(2)}</b></td>
                <td>
                    <button onclick="editar(
                        '${v.id}',
                        '${v.tipo}',
                        ${v.espessura},
                        ${v.custo},
                        ${v.margem},
                        ${v.perda}
                    )">Editar</button>
                    <button onclick="excluir('${v.id}')">Excluir</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // =====================
    // SALVAR
    // =====================
    async function salvar() {
        const id = document.getElementById("vidro_id").value;
        const payload = {
            tipo: document.getElementById("tipo").value,
            espessura: parseFloat(document.getElementById("espessura").value),
            custo: parseFloat(document.getElementById("custo").value),
            margem: parseFloat(document.getElementById("margem").value),
            perda: parseFloat(document.getElementById("perda").value)
        };

        if (Object.values(payload).some(v => v === "" || isNaN(v))) {
            alert("Preencha tudo corretamente");
            return;
        }

        const url = id ? `/api/vidros/${id}` : "/api/vidros";
        const method = id ? "PUT" : "POST";

        await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        cancelar();
        carregar();
    }

    // =====================
    // EDITAR / EXCLUIR
    // =====================
    function editar(id, tipo, espessura, custo, margem, perda) {
        vidro_id.value = id;
        tipo.value = tipo;
        espessura.value = espessura;
        custo.value = custo;
        margem.value = margem;
        perda.value = perda;
    }

    async function excluir(id) {
        if (!confirm("Excluir este vidro?")) return;

        await fetch(`/api/vidros/${id}`, {
            method: "DELETE",
            headers: { 'Content-Type': 'application/json' }
        });

        carregar();
    }

    function cancelar() {
        vidro_id.value = "";
        tipo.value = "";
        espessura.value = "";
        custo.value = "";
        margem.value = "";
        perda.value = "";
    }

    carregar();
</script>

</body>
</html>
