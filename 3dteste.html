<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Desenho 3D Vetorial</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
  }

  #ui {
    width: 300px;
    padding: 15px;
    background: #1c1c1c;
    box-sizing: border-box;
  }

  label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
  }

  input, select, button {
    width: 100%;
    margin-top: 5px;
    padding: 6px;
    font-size: 14px;
  }

  button {
    margin-top: 8px;
    cursor: pointer;
    background: #2a2a2a;
    color: #fff;
    border: none;
  }

  button:hover {
    background: #444;
  }

  #metrics {
    margin-top: 15px;
    padding: 10px;
    background: #141414;
    font-size: 13px;
    line-height: 1.6;
  }

  #canvas-container {
    flex: 1;
  }
</style>
</head>
<body>

<div id="ui">
  <h3>Desenho 3D</h3>

  <!-- Inputs invis√≠veis -->
  <input id="x" type="number" value="0" style="display:none;">
  <input id="y" type="number" value="0" style="display:none;">
  <input id="z" type="number" value="0" style="display:none;">

  <!-- Input vis√≠vel -->
  <label>Comprimento</label>
  <input id="len" type="number" value="100">

  <!-- Drop-down Perfil -->
  <label>Perfil</label>
  <select id="perfil">
    <option value="">Selecione um perfil</option>
    <option value="1036">Perfil 1036</option>
    <option value="088">Perfil 088</option>
    <option value="2215">Perfil 2215</option>
  </select>

  <button onclick="drawLine(1,0,0,'X')">‚Üí Direita</button>
  <button onclick="drawLine(-1,0,0,'X')">‚Üê Esquerda</button>
  <button onclick="drawLine(0,1,0,'Y')">‚Üë Cima</button>
  <button onclick="drawLine(0,-1,0,'Y')">‚Üì Baixo</button>
  <button onclick="drawLine(0,0,1,'Z')">‚¨¢ Frente</button>
  <button onclick="drawLine(0,0,-1,'Z')">‚¨° Tr√°s</button>

  <button onclick="undoLast()">‚Ü© Desfazer √∫ltima linha</button>

  <div id="metrics">
    <strong>üìê M√©tricas Reais</strong>
    Largura X: <span id="sizeX">0.00</span> mm<br>
    Altura Y: <span id="sizeY">0.00</span> mm<br>
    Profundidade Z: <span id="sizeZ">0.00</span> mm<br>
    <hr>
    üìè Comprimento Total: <strong><span id="totalLen">0.00</span> mm</strong><br>
    üî© Fixadores: <strong><span id="fixers">0</span></strong>
  </div>

  <hr>

  <button onclick="salvarLocalEstrutura()">üíæ Salvar Local</button>
  <button onclick="clearScene()">üßπ Limpar</button>
</div>

<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  // ===================== CONFIGURA√á√ÉO DO OR√áAMENTO =====================
  const params = new URLSearchParams(window.location.search)
  const ORCAMENTO_UUID = params.get("orcamento_uuid")
  if(!ORCAMENTO_UUID){
      alert("UUID do or√ßamento n√£o encontrado")
      throw new Error("orcamento_uuid ausente")
  }

  // ===================== CENA 3D =====================
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    75,
    (window.innerWidth - 300) / window.innerHeight,
    0.1,
    5000
  );
  camera.position.set(400, 400, 400);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
  renderer.setSize(window.innerWidth - 300, window.innerHeight);
  document.getElementById("canvas-container").appendChild(renderer.domElement);

  const axes = new THREE.AxesHelper(200);
  const grid = new THREE.GridHelper(2000, 10);
  scene.add(axes, grid);

  const lines = [];
  const history = [];
  const bbox = new THREE.Box3();

  const segmentMap = new Map();
  let totalLength = 0;

  const vertexMap = new Map();
  const fixersEl = document.getElementById("fixers");

  function vertexKey(v) {
    return `${v.x.toFixed(4)},${v.y.toFixed(4)},${v.z.toFixed(4)}`;
  }

  function registerVertex(point, axis) {
    const key = vertexKey(point);
    if (!vertexMap.has(key)) vertexMap.set(key, new Set());
    vertexMap.get(key).add(axis);
  }

  function calculateFixers() {
    let total = 0;
    vertexMap.forEach(axes => {
      if (axes.size >= 2) total += (axes.size - 1);
    });
    fixersEl.textContent = total;
  }

  const xInput = document.getElementById("x");
  const yInput = document.getElementById("y");
  const zInput = document.getElementById("z");
  const lenInput = document.getElementById("len");

  const sizeXEl = document.getElementById("sizeX");
  const sizeYEl = document.getElementById("sizeY");
  const sizeZEl = document.getElementById("sizeZ");
  const totalLenEl = document.getElementById("totalLen");

  function getInputs() {
    return {
      x: parseFloat(xInput.value),
      y: parseFloat(yInput.value),
      z: parseFloat(zInput.value),
      len: parseFloat(lenInput.value)
    };
  }

  function setInputs(x, y, z) {
    xInput.value = x.toFixed(2);
    yInput.value = y.toFixed(2);
    zInput.value = z.toFixed(2);
    updateCurrentPoint();
  }

  function segmentKey(a, b) {
    const p1 = vertexKey(a);
    const p2 = vertexKey(b);
    return p1 < p2 ? `${p1}|${p2}` : `${p2}|${p1}`;
  }

  function segmentLength(a, b) {
    return a.distanceTo(b);
  }

  function updateMetrics() {
    if (lines.length === 0) {
      sizeXEl.textContent = "0.00";
      sizeYEl.textContent = "0.00";
      sizeZEl.textContent = "0.00";
      totalLenEl.textContent = "0.00";
      fixersEl.textContent = "0";
      return;
    }

    bbox.makeEmpty();
    lines.forEach(l => bbox.expandByObject(l));

    const size = new THREE.Vector3();
    bbox.getSize(size);

    sizeXEl.textContent = size.x.toFixed(2);
    sizeYEl.textContent = size.y.toFixed(2);
    sizeZEl.textContent = size.z.toFixed(2);
    totalLenEl.textContent = totalLength.toFixed(2);

    calculateFixers();
  }

  function drawLine(dx, dy, dz, axis) {
    const { x, y, z, len } = getInputs();

    const start = new THREE.Vector3(x, y, z);
    const dir = new THREE.Vector3(dx, dy, dz).normalize();
    const end = start.clone().add(dir.multiplyScalar(len));

    const key = segmentKey(start, end);
    if (!segmentMap.has(key)) {
      segmentMap.set(key, true);
      totalLength += segmentLength(start, end);
    }

    const direction = new THREE.Vector3().subVectors(end, start);
    const length = direction.length();
    const thickness = 5;

    const geometry = new THREE.BoxGeometry(thickness, length, thickness);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
    const tube = new THREE.Mesh(geometry, material);

    tube.position.copy(start).add(direction.clone().multiplyScalar(0.5));
    tube.quaternion.setFromUnitVectors(
      new THREE.Vector3(0, 1, 0),
      direction.clone().normalize()
    );

    scene.add(tube);
    lines.push(tube);

    history.push({ from: start.clone(), to: end.clone(), axis });

    registerVertex(start, axis);
    registerVertex(end, axis);

    setInputs(end.x, end.y, end.z);
    updateMetrics();
  }

  function rebuildFromHistory() {
    lines.forEach(l => scene.remove(l));
    lines.length = 0;
    segmentMap.clear();
    vertexMap.clear();
    totalLength = 0;

    setInputs(0, 0, 0);

    history.forEach(h => {
      setInputs(h.from.x, h.from.y, h.from.z);
      drawLine(
        h.to.x - h.from.x,
        h.to.y - h.from.y,
        h.to.z - h.from.z,
        h.axis
      );
    });
  }

  function undoLast() {
    if (history.length === 0) return;
    history.pop();
    rebuildFromHistory();
  }

  function clearScene() {
    history.length = 0;
    rebuildFromHistory();
  }

  const currentPointGeometry = new THREE.SphereGeometry(10, 16, 16);
  const currentPointMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const currentPointMesh = new THREE.Mesh(currentPointGeometry, currentPointMaterial);
  scene.add(currentPointMesh);

  function updateCurrentPoint() {
    const { x, y, z } = getInputs();
    currentPointMesh.position.set(x, y, z);
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  // ===================== SALVAR LOCAL =====================
  function salvarLocalEstrutura() {
    const dados = {
      orcamento_uuid: ORCAMENTO_UUID,
      history: history.map(h => ({
        from: { x: h.from.x, y: h.from.y, z: h.from.z },
        to: { x: h.to.x, y: h.to.y, z: h.to.z },
        axis: h.axis
      })),
      totalLength,
      fixadores: fixersEl.textContent
    };

    // Recupera estruturas existentes ou inicializa array
    const chave = `estruturas_${ORCAMENTO_UUID}`;
    const existentes = JSON.parse(localStorage.getItem(chave)) || [];
    existentes.push(dados);
    localStorage.setItem(chave, JSON.stringify(existentes));

    alert("Estrutura salva localmente!");
  }

// ===================== CONTROLE PELO TECLADO =====================
window.addEventListener("keydown", (event) => {
  const key = event.key.toLowerCase();
  if (key === "s") {
    drawLine(0, 0, 1, "Z"); // frente
  } else if (key === "w") {
    drawLine(0, 0, -1, "Z"); // tr√°s
  } else if (key === "arrowup") {
    drawLine(0, 1, 0, "Y"); // cima
  } else if (key === "arrowdown") {
    drawLine(0, -1, 0, "Y"); // baixo
  } else if (key === "arrowright") {
    drawLine(1, 0, 0, "X"); // direita
  } else if (key === "arrowleft") {
    drawLine(-1, 0, 0, "X"); // esquerda
  }
});

// ===================== EDI√á√ÉO DE LINHA POR DUPLO CLIQUE DIN√ÇMICA =====================
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let selectedLine = null;
let originalDirection = null;
let editingAxis = null;

renderer.domElement.addEventListener("contextmenu", (event) => {
  event.preventDefault();
  const rect = renderer.domElement.getBoundingClientRect();
  mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
  mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(lines);
  if (intersects.length === 0) return;

  selectedLine = intersects[0].object;
  const index = lines.indexOf(selectedLine);
  if (index === -1) return;

  const axis = history[index].axis;
  editingAxis = axis;

  // === MENU DE OP√á√ïES ===
  const action = prompt(
    "Voc√™ selecionou uma linha. Escolha uma a√ß√£o:\n" +
    "1 - Alterar eixo\n" +
    "2 - Alterar comprimento da linha\n" +
    "3 - Deletar linha"
  );
  if (action === null) {
    editingAxis = null;
    return; // cancelou
  }

  switch(action) {
      case "1":
      // Alterar eixo da linha (mantendo l√≥gica original)
      const geometry = selectedLine.geometry;
      const currentLen = geometry.parameters.height;

      // Salva dire√ß√£o original
      originalDirection = new THREE.Vector3(0, 1, 0).applyQuaternion(selectedLine.quaternion);

      const inputLen = prompt(`Digite o novo comprimento da linha no eixo ${axis}:`, currentLen.toFixed(2));
      if (inputLen === null) break; // cancelou
      const newLen = parseFloat(inputLen);
      if (isNaN(newLen) || newLen <= 0) return alert("Valor inv√°lido!");
      const diff = newLen - currentLen;

      // Determina o comprimento total do eixo selecionado (espa√ßo ocupado)
      let axisMin = Infinity;
      let axisMax = -Infinity;
      history.forEach(h => {
        if (h.axis === axis) {
          axisMin = Math.min(axisMin, h.from[axis.toLowerCase()], h.to[axis.toLowerCase()]);
          axisMax = Math.max(axisMax, h.from[axis.toLowerCase()], h.to[axis.toLowerCase()]);
        }
      });
      const totalAxisLen = axisMax - axisMin;

      history.forEach((h, i) => {
  const line = lines[i];
  const dirVec = new THREE.Vector3().subVectors(h.to, h.from).normalize();

  if (h.axis === axis) {
    const fromVal = h.from[axis.toLowerCase()];
    const toVal = h.to[axis.toLowerCase()];

    // Ponto mais distante de 0
    let maxPointVal = Math.abs(fromVal) > Math.abs(toVal) ? fromVal : toVal;
    const sign = Math.sign(maxPointVal);

    // Calcula nova posi√ß√£o proporcional ao comprimento total do eixo
    const newMaxVal = maxPointVal + diff * sign;

    let newFrom = h.from.clone();
    let newTo = h.to.clone();
    if (toVal === maxPointVal) {
      newTo[axis.toLowerCase()] = newMaxVal;
    } else {
      newFrom[axis.toLowerCase()] = newMaxVal;
    }

    // Mant√©m a espessura original da linha
    const oldGeom = line.geometry.parameters;
    const width = oldGeom.width || 0.08;
    const depth = oldGeom.depth || 0.08;
    const height = newFrom.distanceTo(newTo);

    line.geometry.dispose();
    line.geometry = new THREE.BoxGeometry(width, height, depth);
    line.position.copy(newFrom.clone().add(newTo).multiplyScalar(0.5));
    line.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), dirVec);

    h.from.copy(newFrom);
    h.to.copy(newTo);

  } else {
    // Linhas de outros eixos: deslocamento sempre em dire√ß√£o a 0
    if (h.from[axis.toLowerCase()] !== 0 || h.to[axis.toLowerCase()] !== 0) {
      const moveVec = new THREE.Vector3(0, 0, 0);
      moveVec[axis.toLowerCase()] = diff;
      h.from.add(moveVec);
      h.to.add(moveVec);
    }

    const center = h.from.clone().add(h.to).multiplyScalar(0.5);
    const direction = new THREE.Vector3().subVectors(h.to, h.from);

    // Mant√©m a espessura original da linha
    const oldGeom = line.geometry.parameters;
    const width = oldGeom.width || 0.08;
    const depth = oldGeom.depth || 0.08;
    const height = direction.length();

    line.geometry.dispose();
    line.geometry = new THREE.BoxGeometry(width, height, depth);
    line.position.copy(center);
    line.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.normalize());
  }
});

// Atualiza ponto atual
const inputs = getInputs();
const moveVector = originalDirection.clone().normalize().multiplyScalar(diff);
const newPoint = new THREE.Vector3(inputs.x, inputs.y, inputs.z).add(moveVector);
setInputs(newPoint.x, newPoint.y, newPoint.z);

updateMetrics();
refreshTotals();
break;

    case "2":
    editSelectedLine(selectedLine, index);
      refreshTotals();
    break;

    
    case "3":
      // Deletar linha
      if (confirm("Tem certeza que deseja deletar esta linha?")) {
        history.splice(index, 1); // remove do hist√≥rico
        scene.remove(selectedLine); // remove do 3D
        lines.splice(index, 1); // remove do array de linhas
        updateMetrics();
        refreshTotals()
      }
      break;

    default:
      alert("Op√ß√£o inv√°lida!");
  }

  editingAxis = null;
});

// ===================== FUN√á√ÉO PARA ALTERAR COMPRIMENTO DA LINHA =====================
function editSelectedLine(selectedLine, index) {
  const h = history[index];
  const axis = h.axis;

  // Pergunta pelo novo comprimento
  const oldGeom = selectedLine.geometry.parameters;
  const width = oldGeom.width || 0.08;  // mant√©m largura original
  const depth = oldGeom.depth || 0.08;  // mant√©m profundidade original
  const currentLen = oldGeom.height || 1; // comprimento atual
  const inputLen = prompt(`Digite o novo comprimento da linha no eixo ${axis}:`, currentLen.toFixed(2));
  if (inputLen === null) return; // cancelou
  const newLen = parseFloat(inputLen);
  if (isNaN(newLen) || newLen <= 0) return alert("Valor inv√°lido!");
  const diff = newLen - currentLen;

  // Salva dire√ß√£o original da linha
  const originalDirection = new THREE.Vector3(0, 1, 0).applyQuaternion(selectedLine.quaternion);

  // Ponto mais distante de 0 no eixo selecionado
  const axisLower = axis.toLowerCase();
  const fromVal = h.from[axisLower];
  const toVal = h.to[axisLower];
  let maxPointVal = Math.abs(fromVal) > Math.abs(toVal) ? fromVal : toVal;
  const sign = Math.sign(maxPointVal);
  const newPos = maxPointVal + diff * sign;

  let newFrom = h.from.clone();
  let newTo = h.to.clone();
  if (toVal === maxPointVal) {
    newTo[axisLower] = newPos;
  } else {
    newFrom[axisLower] = newPos;
  }

  // Atualiza geometria e posi√ß√£o mantendo a espessura original
  const height = newFrom.distanceTo(newTo);
  selectedLine.geometry.dispose();
  selectedLine.geometry = new THREE.BoxGeometry(width, height, depth);
  selectedLine.position.copy(newFrom.clone().add(newTo).multiplyScalar(0.5));
  selectedLine.quaternion.setFromUnitVectors(
    new THREE.Vector3(0, 1, 0),
    new THREE.Vector3().subVectors(newTo, newFrom).normalize()
  );

  // Atualiza hist√≥rico
  h.from.copy(newFrom);
  h.to.copy(newTo);

  // Atualiza ponto atual na dire√ß√£o da linha
  const inputs = getInputs();
  const moveVector = originalDirection.clone().normalize().multiplyScalar(diff);
  const newPoint = new THREE.Vector3(inputs.x, inputs.y, inputs.z).add(moveVector);
  setInputs(newPoint.x, newPoint.y, newPoint.z);

  // Recalcula totalLength e fixadores
  totalLength = 0;
  vertexMap.clear();
  history.forEach(lineHistory => {
    totalLength += lineHistory.from.distanceTo(lineHistory.to);
    registerVertex(lineHistory.from, lineHistory.axis);
    registerVertex(lineHistory.to, lineHistory.axis);
  });

  updateMetrics();
}

// ===================== CLIQUE PARA MOVER O PONTO ATUAL NA LINHA =====================
renderer.domElement.addEventListener("click", (event) => {
  const rect = renderer.domElement.getBoundingClientRect();
  const mouseX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
  const mouseY = -((event.clientY - rect.top) / rect.height) * 2 + 1;

  const raycasterClick = new THREE.Raycaster();
  raycasterClick.setFromCamera({ x: mouseX, y: mouseY }, camera);
  const intersects = raycasterClick.intersectObjects(lines);

  if (intersects.length === 0) return; // Nenhuma linha clicada

  const clickedLine = intersects[0].object;
  const index = lines.indexOf(clickedLine);
  if (index === -1) return;

  const h = history[index];
  const axis = h.axis;
  const axisLower = axis.toLowerCase();

  // Valores m√≠nimo e m√°ximo da linha no eixo
  const minVal = Math.min(h.from[axisLower], h.to[axisLower]);
  const maxVal = Math.max(h.from[axisLower], h.to[axisLower]);

  // Pergunta onde posicionar o ponto atual
  const input = prompt(`Linha eixo ${axis} de ${minVal.toFixed(2)} -> ${maxVal.toFixed(2)}\nDigite a posi√ß√£o desejada:`);
  if (input === null) return; // Cancelou
  let newVal = parseFloat(input);
  if (isNaN(newVal) || newVal < minVal || newVal > maxVal) {
    return alert(`Valor inv√°lido! Deve estar entre ${minVal.toFixed(2)} e ${maxVal.toFixed(2)}.`);
  }

  // Mant√©m os outros eixos iguais ao ponto inicial da linha
  let newX = h.from.x;
  let newY = h.from.y;
  let newZ = h.from.z;

  if (axisLower === 'x') newX = newVal;
  else if (axisLower === 'y') newY = newVal;
  else if (axisLower === 'z') newZ = newVal;

  // Atualiza ponto atual
  setInputs(newX, newY, newZ);
});

let previewLine = null;
let previewActive = false;

const thickness = 5.0; // espessura da linha
const getInputLength = () => parseFloat(document.getElementById("lineLength").value) || 1; // seu input

// ==================== PR√â-VISUALIZA√á√ÉO ====================
renderer.domElement.addEventListener('mousemove', (event) => {
    const rect = renderer.domElement.getBoundingClientRect();
    const mouse = new THREE.Vector2(
        ((event.clientX - rect.left) / rect.width) * 2 - 1,
        -((event.clientY - rect.top) / rect.height) * 2 + 1
    );

    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, camera);

    const planeZ = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0);
    const intersectPoint = new THREE.Vector3();
    raycaster.ray.intersectPlane(planeZ, intersectPoint);

    const inputs = getInputs(); // ponto atual
    const previewStart = new THREE.Vector3(inputs.x, inputs.y, inputs.z);

    if (!previewActive) {
        previewActive = true;
        const geometry = new THREE.BoxGeometry(thickness, 1, thickness);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.3 });
        previewLine = new THREE.Mesh(geometry, material);
        scene.add(previewLine);
    }

    const dirVec = new THREE.Vector3().subVectors(intersectPoint, previewStart);
    const length = dirVec.length();
    if (length < 0.001) return;

    previewLine.geometry.dispose();
    previewLine.geometry = new THREE.BoxGeometry(thickness, length, thickness);
    previewLine.position.copy(previewStart.clone().add(intersectPoint).multiplyScalar(0.5));
    previewLine.quaternion.setFromUnitVectors(new THREE.Vector3(0,1,0), dirVec.normalize());
});

// ==================== CRIA√á√ÉO DA LINHA FINAL ====================
renderer.domElement.addEventListener('contextmenu', (event) => {
    event.preventDefault();
    if (!previewActive) return;

    const length = getInputLength(); // comprimento exato da linha

    // ponto atual
    const inputs = getInputs();
    const fromPoint = new THREE.Vector3(inputs.x, inputs.y, inputs.z);

    // vetor do preview para identificar eixo dominante
    const previewDir = new THREE.Vector3().subVectors(previewLine.position, fromPoint);
    const absDir = [Math.abs(previewDir.x), Math.abs(previewDir.y), Math.abs(previewDir.z)];
    let dominantAxis = absDir.indexOf(Math.max(...absDir));

    // vetor final alinhado ao eixo dominante
    let dirVec = new THREE.Vector3(0,0,0);
    if (dominantAxis === 0) dirVec.x = Math.sign(previewDir.x) || 1;
    if (dominantAxis === 1) dirVec.y = Math.sign(previewDir.y) || 1;
    if (dominantAxis === 2) dirVec.z = Math.sign(previewDir.z) || 1;
    dirVec.normalize();

    // ponto final da linha
    const toPoint = fromPoint.clone().add(dirVec.clone().multiplyScalar(length));

    // cria linha final
    const geometry = new THREE.BoxGeometry(thickness, fromPoint.distanceTo(toPoint), thickness);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const finalLine = new THREE.Mesh(geometry, material);
    finalLine.position.copy(fromPoint.clone().add(toPoint).multiplyScalar(0.5));
    finalLine.quaternion.setFromUnitVectors(new THREE.Vector3(0,1,0), dirVec);
    scene.add(finalLine);
