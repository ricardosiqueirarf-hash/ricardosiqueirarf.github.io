<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Desenho 3D Vetorial</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
  }

  #ui {
    width: 280px;
    padding: 15px;
    background: #1c1c1c;
    box-sizing: border-box;
  }

  label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
  }

  input, button {
    width: 100%;
    margin-top: 5px;
    padding: 6px;
    font-size: 14px;
  }

  button {
    margin-top: 8px;
    cursor: pointer;
    background: #2a2a2a;
    color: #fff;
    border: none;
  }

  button:hover {
    background: #444;
  }

  #canvas-container {
    flex: 1;
  }
</style>
</head>
<body>

<div id="ui">
  <h3>Desenho 3D Encadeado</h3>

  <label>X</label>
  <input id="x" type="number" value="0">

  <label>Y</label>
  <input id="y" type="number" value="0">

  <label>Z</label>
  <input id="z" type="number" value="0">

  <label>Comprimento</label>
  <input id="len" type="number" value="3" step="0.1">

  <button onclick="drawLine(1,0,0)">‚Üí Direita (X+)</button>
  <button onclick="drawLine(-1,0,0)">‚Üê Esquerda (X-)</button>
  <button onclick="drawLine(0,1,0)">‚Üë Cima (Y+)</button>
  <button onclick="drawLine(0,-1,0)">‚Üì Baixo (Y-)</button>
  <button onclick="drawLine(0,0,1)">‚¨¢ Frente (Z+)</button>
  <button onclick="drawLine(0,0,-1)">‚¨° Tr√°s (Z-)</button>

  <button onclick="clearScene()">üßπ Limpar</button>
</div>

<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
  // Cena
  const scene = new THREE.Scene();

  // C√¢mera
  const camera = new THREE.PerspectiveCamera(
    75,
    (window.innerWidth - 280) / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(6, 6, 6);
  camera.lookAt(0, 0, 0);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth - 280, window.innerHeight);
  document.getElementById("canvas-container").appendChild(renderer.domElement);

  // Helpers
  scene.add(new THREE.AxesHelper(5));
  scene.add(new THREE.GridHelper(20, 20));

  const lines = [];

  function getInputs() {
    return {
      x: parseFloat(document.getElementById("x").value),
      y: parseFloat(document.getElementById("y").value),
      z: parseFloat(document.getElementById("z").value),
      len: parseFloat(document.getElementById("len").value)
    };
  }

  function setInputs(x, y, z) {
    document.getElementById("x").value = x.toFixed(2);
    document.getElementById("y").value = y.toFixed(2);
    document.getElementById("z").value = z.toFixed(2);
  }

  function drawLine(dx, dy, dz) {
    const { x, y, z, len } = getInputs();

    const start = new THREE.Vector3(x, y, z);
    const direction = new THREE.Vector3(dx, dy, dz).normalize();
    const end = start.clone().add(direction.multiplyScalar(len));

    const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
    const material = new THREE.LineBasicMaterial({ color: 0x00ffcc });

    const line = new THREE.Line(geometry, material);
    scene.add(line);
    lines.push(line);

    // üî• ATUALIZA O PONTO ATUAL (ENCADENAMENTO)
    setInputs(end.x, end.y, end.z);
  }

  function clearScene() {
    lines.forEach(line => scene.remove(line));
    lines.length = 0;
    setInputs(0, 0, 0);
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    camera.aspect = (window.innerWidth - 280) / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth - 280, window.innerHeight);
  });
</script>

</body>
</html>
