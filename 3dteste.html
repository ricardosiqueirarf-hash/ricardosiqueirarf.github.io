<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Desenho 3D Vetorial</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
  }

  #ui {
    width: 300px;
    padding: 15px;
    background: #1c1c1c;
    box-sizing: border-box;
  }

  label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
  }

  input, select, button {
    width: 100%;
    margin-top: 5px;
    padding: 6px;
    font-size: 14px;
  }

  button {
    margin-top: 8px;
    cursor: pointer;
    background: #2a2a2a;
    color: #fff;
    border: none;
  }

  button:hover {
    background: #444;
  }

  #metrics {
    margin-top: 15px;
    padding: 10px;
    background: #141414;
    font-size: 13px;
    line-height: 1.6;
  }

  #canvas-container {
    flex: 1;
  }
</style>
</head>
<body>

<div id="ui">
  <h3>Desenho 3D</h3>

  <!-- Inputs invis√≠veis -->
  <input id="x" type="number" value="0" style="display:none;">
  <input id="y" type="number" value="0" style="display:none;">
  <input id="z" type="number" value="0" style="display:none;">

  <!-- Input vis√≠vel -->
  <label>Comprimento</label>
  <input id="len" type="number" value="3" step="0.1">

  <!-- Drop-down Perfil -->
  <label>Perfil</label>
  <select id="perfil">
    <option value="">Selecione um perfil</option>
    <option value="1036">Perfil 1036</option>
    <option value="088">Perfil 088</option>
    <option value="2215">Perfil 2215</option>
  </select>

  <button onclick="drawLine(1,0,0,'X')">‚Üí Direita</button>
  <button onclick="drawLine(-1,0,0,'X')">‚Üê Esquerda</button>
  <button onclick="drawLine(0,1,0,'Y')">‚Üë Cima</button>
  <button onclick="drawLine(0,-1,0,'Y')">‚Üì Baixo</button>
  <button onclick="drawLine(0,0,1,'Z')">‚¨¢ Frente</button>
  <button onclick="drawLine(0,0,-1,'Z')">‚¨° Tr√°s</button>

  <button onclick="undoLast()">‚Ü© Desfazer √∫ltima linha</button>

  <div id="metrics">
    <strong>üìê M√©tricas Reais</strong><br>
    Largura X: <span id="sizeX">0.00</span> m<br>
    Altura Y: <span id="sizeY">0.00</span> m<br>
    Profundidade Z: <span id="sizeZ">0.00</span> m<br>
    <hr>
    üìè Comprimento Total: <strong><span id="totalLen">0.00</span> m</strong><br>
    üî© Fixadores: <strong><span id="fixers">0</span></strong>
  </div>

  <hr>

  <button onclick="salvarLocalEstrutura()">üíæ Salvar Local</button>
  <button onclick="clearScene()">üßπ Limpar</button>
</div>

<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
  // ===================== CONFIGURA√á√ÉO DO OR√áAMENTO =====================
  const params = new URLSearchParams(window.location.search)
  const ORCAMENTO_UUID = params.get("orcamento_uuid")
  if(!ORCAMENTO_UUID){
      alert("UUID do or√ßamento n√£o encontrado")
      throw new Error("orcamento_uuid ausente")
  }

  // ===================== CENA 3D =====================
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    75,
    (window.innerWidth - 300) / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(6, 6, 6);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
  renderer.setSize(window.innerWidth - 300, window.innerHeight);
  document.getElementById("canvas-container").appendChild(renderer.domElement);

  const axes = new THREE.AxesHelper(5);
  const grid = new THREE.GridHelper(20, 20);
  scene.add(axes, grid);

  const lines = [];
  const history = [];
  const bbox = new THREE.Box3();

  const segmentMap = new Map();
  let totalLength = 0;

  const vertexMap = new Map();
  const fixersEl = document.getElementById("fixers");

  function vertexKey(v) {
    return `${v.x.toFixed(4)},${v.y.toFixed(4)},${v.z.toFixed(4)}`;
  }

  function registerVertex(point, axis) {
    const key = vertexKey(point);
    if (!vertexMap.has(key)) vertexMap.set(key, new Set());
    vertexMap.get(key).add(axis);
  }

  function calculateFixers() {
    let total = 0;
    vertexMap.forEach(axes => {
      if (axes.size >= 2) total += (axes.size - 1);
    });
    fixersEl.textContent = total;
  }

  const xInput = document.getElementById("x");
  const yInput = document.getElementById("y");
  const zInput = document.getElementById("z");
  const lenInput = document.getElementById("len");

  const sizeXEl = document.getElementById("sizeX");
  const sizeYEl = document.getElementById("sizeY");
  const sizeZEl = document.getElementById("sizeZ");
  const totalLenEl = document.getElementById("totalLen");

  function getInputs() {
    return {
      x: parseFloat(xInput.value),
      y: parseFloat(yInput.value),
      z: parseFloat(zInput.value),
      len: parseFloat(lenInput.value)
    };
  }

  function setInputs(x, y, z) {
    xInput.value = x.toFixed(2);
    yInput.value = y.toFixed(2);
    zInput.value = z.toFixed(2);
    updateCurrentPoint();
  }

  function segmentKey(a, b) {
    const p1 = vertexKey(a);
    const p2 = vertexKey(b);
    return p1 < p2 ? `${p1}|${p2}` : `${p2}|${p1}`;
  }

  function segmentLength(a, b) {
    return a.distanceTo(b);
  }

  function updateMetrics() {
    if (lines.length === 0) {
      sizeXEl.textContent = "0.00";
      sizeYEl.textContent = "0.00";
      sizeZEl.textContent = "0.00";
      totalLenEl.textContent = "0.00";
      fixersEl.textContent = "0";
      return;
    }

    bbox.makeEmpty();
    lines.forEach(l => bbox.expandByObject(l));

    const size = new THREE.Vector3();
    bbox.getSize(size);

    sizeXEl.textContent = size.x.toFixed(2);
    sizeYEl.textContent = size.y.toFixed(2);
    sizeZEl.textContent = size.z.toFixed(2);
    totalLenEl.textContent = totalLength.toFixed(2);

    calculateFixers();
  }

  function drawLine(dx, dy, dz, axis) {
    const { x, y, z, len } = getInputs();

    const start = new THREE.Vector3(x, y, z);
    const dir = new THREE.Vector3(dx, dy, dz).normalize();
    const end = start.clone().add(dir.multiplyScalar(len));

    const key = segmentKey(start, end);
    if (!segmentMap.has(key)) {
      segmentMap.set(key, true);
      totalLength += segmentLength(start, end);
    }

    const direction = new THREE.Vector3().subVectors(end, start);
    const length = direction.length();
    const thickness = 0.08;

    const geometry = new THREE.BoxGeometry(thickness, length, thickness);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
    const tube = new THREE.Mesh(geometry, material);

    tube.position.copy(start).add(direction.clone().multiplyScalar(0.5));
    tube.quaternion.setFromUnitVectors(
      new THREE.Vector3(0, 1, 0),
      direction.clone().normalize()
    );

    scene.add(tube);
    lines.push(tube);

    history.push({ from: start.clone(), to: end.clone(), axis });

    registerVertex(start, axis);
    registerVertex(end, axis);

    setInputs(end.x, end.y, end.z);
    updateMetrics();
  }

  function rebuildFromHistory() {
    lines.forEach(l => scene.remove(l));
    lines.length = 0;
    segmentMap.clear();
    vertexMap.clear();
    totalLength = 0;

    setInputs(0, 0, 0);

    history.forEach(h => {
      setInputs(h.from.x, h.from.y, h.from.z);
      drawLine(
        h.to.x - h.from.x,
        h.to.y - h.from.y,
        h.to.z - h.from.z,
        h.axis
      );
    });
  }

  function undoLast() {
    if (history.length === 0) return;
    history.pop();
    rebuildFromHistory();
  }

  function clearScene() {
    history.length = 0;
    rebuildFromHistory();
  }

  const currentPointGeometry = new THREE.SphereGeometry(0.08, 16, 16);
  const currentPointMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const currentPointMesh = new THREE.Mesh(currentPointGeometry, currentPointMaterial);
  scene.add(currentPointMesh);

  function updateCurrentPoint() {
    const { x, y, z } = getInputs();
    currentPointMesh.position.set(x, y, z);
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  // ===================== SALVAR LOCAL =====================
  function salvarLocalEstrutura() {
    const dados = {
      orcamento_uuid: ORCAMENTO_UUID,
      history: history.map(h => ({
        from: { x: h.from.x, y: h.from.y, z: h.from.z },
        to: { x: h.to.x, y: h.to.y, z: h.to.z },
        axis: h.axis
      })),
      totalLength,
      fixadores: fixersEl.textContent
    };

    // Recupera estruturas existentes ou inicializa array
    const chave = `estruturas_${ORCAMENTO_UUID}`;
    const existentes = JSON.parse(localStorage.getItem(chave)) || [];
    existentes.push(dados);
    localStorage.setItem(chave, JSON.stringify(existentes));

    alert("Estrutura salva localmente!");
  }

// ===================== CONTROLE PELO TECLADO =====================
let upPressCount = 0;
let downPressCount = 0;
const doublePressThreshold = 250; // ms
let upTimer = null;
let downTimer = null;

document.addEventListener('keyup', (e) => {
  switch(e.key){
    case "ArrowLeft":
      drawLine(-1,0,0,'X');
      break;
    case "ArrowRight":
      drawLine(1,0,0,'X');
      break;
    case "ArrowUp":
      upPressCount++;
      if(upTimer) clearTimeout(upTimer);
      upTimer = setTimeout(() => {
        if(upPressCount === 1){
          drawLine(0,0,-1,'Z'); // single press
        } else if(upPressCount >= 2){
          drawLine(0,1,0,'Y'); // double press
        }
        upPressCount = 0;
        upTimer = null;
      }, doublePressThreshold);
      break;
    case "ArrowDown":
      downPressCount++;
      if(downTimer) clearTimeout(downTimer);
      downTimer = setTimeout(() => {
        if(downPressCount === 1){
          drawLine(0,0,1,'Z'); // single press
        } else if(downPressCount >= 2){
          drawLine(0,-1,0,'Y'); // double press
        }
        downPressCount = 0;
        downTimer = null;
      }, doublePressThreshold);
      break;
  }
});
// ===================== EDI√á√ÉO DE LINHA POR DUPLO CLIQUE DIN√ÇMICA =====================
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let selectedLine = null;
let originalDirection = null;
let editingAxis = null;

renderer.domElement.addEventListener("dblclick", (event) => {
  const rect = renderer.domElement.getBoundingClientRect();
  mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
  mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(lines);
  if (intersects.length === 0) return;

  selectedLine = intersects[0].object;
  const index = lines.indexOf(selectedLine);
  if (index === -1) return;

  const axis = history[index].axis;
  editingAxis = axis;

  const geometry = selectedLine.geometry;
  const currentLen = geometry.parameters.height;

  // Salva dire√ß√£o original
  originalDirection = new THREE.Vector3(0, 1, 0).applyQuaternion(selectedLine.quaternion);

  // Popup para novo comprimento com indica√ß√£o do eixo
  const inputLen = prompt(`Voc√™ selecionou eixo (${axis}). Digite o novo comprimento do vetor:`, currentLen.toFixed(2));
  if (inputLen === null) {
    editingAxis = null;
    return; // cancelou
  }

  const newLen = parseFloat(inputLen);
  if (isNaN(newLen) || newLen <= 0) return alert("Valor inv√°lido!");

  const diff = newLen - currentLen;

  history.forEach((h, i) => {
    const line = lines[i];
    const dirVec = new THREE.Vector3().subVectors(h.to, h.from).normalize();

    if (h.axis === axis) {
      // Determina qual ponto √© o mais pr√≥ximo de 0 e qual √© o mais distante
      const coordFrom = h.from[axis.toLowerCase()];
      const coordTo = h.to[axis.toLowerCase()];

      let minPoint = h.from.clone();
      let maxPoint = h.to.clone();

      if (Math.abs(coordFrom) > Math.abs(coordTo)) {
        maxPoint = h.from.clone();
        minPoint = h.to.clone();
      } else {
        maxPoint = h.to.clone();
        minPoint = h.from.clone();
      }

// Reduz ou aumenta a linha a partir do ponto mais distante de 0
const newMax = maxPoint.clone();
const sign = Math.sign(maxPoint[axis.toLowerCase()]); // 1 se positivo, -1 se negativo
newMax[axis.toLowerCase()] = maxPoint[axis.toLowerCase()] + diff * sign;

const newFrom = minPoint.clone();
const newTo = newMax.clone();

line.geometry.dispose();
line.geometry = new THREE.BoxGeometry(0.08, newFrom.distanceTo(newTo), 0.08);
line.position.copy(newFrom.clone().add(newTo).multiplyScalar(0.5));
line.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), dirVec);

h.from.copy(newFrom);
h.to.copy(newTo);

} else {
  // Linhas de outros eixos: deslocamento pelo vetor da linha selecionada
  const moveVec = originalDirection.clone().normalize().multiplyScalar(diff);
  h.from.add(moveVec);
  h.to.add(moveVec);

  const center = h.from.clone().add(h.to).multiplyScalar(0.5);
  const direction = new THREE.Vector3().subVectors(h.to, h.from);
  line.geometry.dispose();
  line.geometry = new THREE.BoxGeometry(0.08, direction.length(), 0.08);
  line.position.copy(center);
  line.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.normalize());
}

  // Atualiza ponto atual
  const inputs = getInputs();
  const moveVector = originalDirection.clone().normalize().multiplyScalar(diff);
  const newPoint = new THREE.Vector3(inputs.x, inputs.y, inputs.z).add(moveVector);
  setInputs(newPoint.x, newPoint.y, newPoint.z);

  editingAxis = null;
  updateMetrics();
});

</script>

</body>
</html>
