<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Desenho 3D Vetorial</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
  }

  #ui {
    width: 300px;
    padding: 15px;
    background: #1c1c1c;
    box-sizing: border-box;
  }

  label {
    display: block;
    margin-top: 10px;
    font-size: 14px;
  }

  input, button {
    width: 100%;
    margin-top: 5px;
    padding: 6px;
    font-size: 14px;
  }

  button {
    margin-top: 8px;
    cursor: pointer;
    background: #2a2a2a;
    color: #fff;
    border: none;
  }

  button:hover {
    background: #444;
  }

  #metrics {
    margin-top: 15px;
    padding: 10px;
    background: #141414;
    font-size: 13px;
    line-height: 1.6;
  }

  #canvas-container {
    flex: 1;
  }
</style>
</head>
<body>

<div id="ui">
  <h3>Desenho 3D</h3>

  <label>X</label>
  <input id="x" type="number" value="0">

  <label>Y</label>
  <input id="y" type="number" value="0">

  <label>Z</label>
  <input id="z" type="number" value="0">

  <label>Comprimento</label>
  <input id="len" type="number" value="3" step="0.1">

  <button onclick="drawLine(1,0,0,'X+')">‚Üí Direita</button>
  <button onclick="drawLine(-1,0,0,'X-')">‚Üê Esquerda</button>
  <button onclick="drawLine(0,1,0,'Y+')">‚Üë Cima</button>
  <button onclick="drawLine(0,-1,0,'Y-')">‚Üì Baixo</button>
  <button onclick="drawLine(0,0,1,'Z+')">‚¨¢ Frente</button>
  <button onclick="drawLine(0,0,-1,'Z-')">‚¨° Tr√°s</button>

  <div id="metrics">
    <strong>üì¶ Espa√ßo Ocupado Real</strong><br>
    Largura X: <span id="sizeX">0.00</span> m<br>
    Altura Y: <span id="sizeY">0.00</span> m<br>
    Profundidade Z: <span id="sizeZ">0.00</span> m
  </div>

  <hr>

  <button onclick="saveImage()">üì∏ Salvar Imagem</button>
  <button onclick="saveHistory()">üßæ Salvar Hist√≥rico</button>
  <button onclick="clearScene()">üßπ Limpar</button>
</div>

<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    75,
    (window.innerWidth - 300) / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(6, 6, 6);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
  renderer.setSize(window.innerWidth - 300, window.innerHeight);
  document.getElementById("canvas-container").appendChild(renderer.domElement);

  const axes = new THREE.AxesHelper(5);
  const grid = new THREE.GridHelper(20, 20);
  scene.add(axes);
  scene.add(grid);

  const lines = [];
  const history = [];
  const bbox = new THREE.Box3();

  const xInput = document.getElementById("x");
  const yInput = document.getElementById("y");
  const zInput = document.getElementById("z");
  const lenInput = document.getElementById("len");

  const sizeXEl = document.getElementById("sizeX");
  const sizeYEl = document.getElementById("sizeY");
  const sizeZEl = document.getElementById("sizeZ");

  function getInputs() {
    return {
      x: parseFloat(xInput.value),
      y: parseFloat(yInput.value),
      z: parseFloat(zInput.value),
      len: parseFloat(lenInput.value)
    };
  }

  function setInputs(x, y, z) {
    xInput.value = x.toFixed(2);
    yInput.value = y.toFixed(2);
    zInput.value = z.toFixed(2);
  }

  function updateMetrics() {
    if (lines.length === 0) {
      sizeXEl.textContent = "0.00";
      sizeYEl.textContent = "0.00";
      sizeZEl.textContent = "0.00";
      return;
    }

    bbox.makeEmpty();
    lines.forEach(line => bbox.expandByObject(line));

    const size = new THREE.Vector3();
    bbox.getSize(size);

    sizeXEl.textContent = size.x.toFixed(2);
    sizeYEl.textContent = size.y.toFixed(2);
    sizeZEl.textContent = size.z.toFixed(2);
  }

  function drawLine(dx, dy, dz, label) {
    const { x, y, z, len } = getInputs();

    const start = new THREE.Vector3(x, y, z);
    const dir = new THREE.Vector3(dx, dy, dz).normalize();
    const end = start.clone().add(dir.multiplyScalar(len));

    const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
    const material = new THREE.LineBasicMaterial({ color: 0x00ffcc });
    const line = new THREE.Line(geometry, material);

    scene.add(line);
    lines.push(line);

    history.push({
      from: [start.x, start.y, start.z],
      to: [end.x, end.y, end.z],
      direction: label
    });

    setInputs(end.x, end.y, end.z);
    updateMetrics();
  }

  function saveImage() {
    axes.visible = false;
    grid.visible = false;

    renderer.render(scene, camera);
    const link = document.createElement("a");
    link.download = "desenho_3d.png";
    link.href = renderer.domElement.toDataURL("image/png");
    link.click();

    axes.visible = true;
    grid.visible = true;
  }

  function saveHistory() {
    const blob = new Blob([JSON.stringify(history, null, 2)], { type: "application/json" });
    const link = document.createElement("a");
    link.download = "historico_desenho.json";
    link.href = URL.createObjectURL(blob);
    link.click();
  }

  function clearScene() {
    lines.forEach(l => scene.remove(l));
    lines.length = 0;
    history.length = 0;
    bbox.makeEmpty();
    setInputs(0, 0, 0);
    updateMetrics();
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
