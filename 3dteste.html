<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>3D - Seis Direções</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
  // Cena
  const scene = new THREE.Scene();

  // Câmera
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(5, 5, 5);
  camera.lookAt(0, 0, 0);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Ponto central
  const center = new THREE.Vector3(0, 0, 0);

  // Direções (6)
  const directions = [
    new THREE.Vector3(1, 0, 0),   // direita
    new THREE.Vector3(-1, 0, 0),  // esquerda
    new THREE.Vector3(0, 1, 0),   // cima
    new THREE.Vector3(0, -1, 0),  // baixo
    new THREE.Vector3(0, 0, 1),   // frente
    new THREE.Vector3(0, 0, -1)   // trás
  ];

  const lineLength = 2;

  directions.forEach(dir => {
    const end = center.clone().add(dir.multiplyScalar(lineLength));

    const geometry = new THREE.BufferGeometry().setFromPoints([
      center,
      end
    ]);

    const material = new THREE.LineBasicMaterial({ color: 0xffffff });

    const line = new THREE.Line(geometry, material);
    scene.add(line);
  });

  // Eixos visuais (ajuda MUITO)
  const axesHelper = new THREE.AxesHelper(3);
  scene.add(axesHelper);

  // Render loop
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
